<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Datos Personales</h2>

    <form onsubmit="registrar(); return false;" class="space-y-4">

      <!-- Correo -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          id="correo"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
          placeholder="test@gmail.com"
          required
        />
      </div>

      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium mb-1">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
          placeholder="Test input"
          required
        />
      </div>

      <!-- País -->
      <div>
        <label class="block text-sm font-medium mb-1">País</label>
        <select
          id="pais"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring"
          required
        >
          <option value="">Seleccione un país</option>
          <option value="BO">Bolivia</option>
          <option value="AR">Argentina</option>
          <option value="PE">Perú</option>
        </select>
      </div>

      <!-- Botón -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          REGISTRARSE
        </button>
      </div>

    </form>
  </div>

  <script>
    function registrar() {
        const nombre = document.getElementById("nombre").value;
        const correo = document.getElementById("correo").value;
        const paisSelect = document.getElementById("pais");
        const pais = paisSelect.options[paisSelect.selectedIndex].text.toUpperCase();

        Swal.fire({
        showConfirmButton: false,
        html: `
            <div style="font-family: Arial, sans-serif; text-align:left; size:14px; border:1px solid #ccc; border-radius:8px; overflow:hidden;">
            
            <div style="padding:16px; background:#1976d2; color:white; text-align:center;">
                <div style="font-size:18px; font-weight:600;">
                Felicidades
                </div>
                <div style="font-size:16px;">
                ya estas registrado!
                </div>
            </div>

            <div style="background:#f5f5f5; padding:16px;">
                <div style="font-size:14px; color:#333;">
                    <div>${nombre}</div>
                    <div>${correo}</div>
                    <div>${pais}</div>
                </div>
            </div>

            </div>
        `
        });
    }
  </script>

</body>
</html>
